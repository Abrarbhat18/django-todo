<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Django To-Do App by Abrar">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Global Styles */
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Nunito', sans-serif;
            padding-top: 30px;
            animation: fadeIn 1s ease-in;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background: #1e1e1e;
            color: #eaeaea;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
        }

        a, p {
            color: #4b5156;
        }

        .dark-mode a, .dark-mode p {
            color: #f1b2ac;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            border-radius: 10px;
            overflow: hidden;
        }

        .dark-mode .container {
            background-color: #2c2c2c;
            color: #fff;
        }

        input {
            outline: none;
            border: none;
        }

        /* Header Bar */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            background: linear-gradient(90deg, #EEA390 0%, #EB796F 100%);
        }

        .left-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .left-header h2 {
            font-size: 22px;
            margin: 0;
        }

        .right-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn {
            background-color: transparent;
            border: 1px solid #fff;
            padding: 6px 10px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Task Styles */
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dark-mode .task-wrapper {
            background-color: #3a3a3a;
            border-color: #444;
        }

        .task-wrapper:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .task-title {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }

        .dark-mode .task-title a {
            color: #eee;
        }

        .task-complete-icon, .task-incomplete-icon {
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        .task-complete-icon {
            background-color: rgb(105, 192, 105);
        }

        .task-incomplete-icon {
            background-color: rgb(218, 218, 218);
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #cf4949;
            font-size: 22px;
            line-height: 0;
            padding: 20px 0px;
        }

        .card-body {
            padding: 20px;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        .button {
            border: 1px solid #757575;
            background-color: #FFF;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .selectedTask {
            opacity: 0.6;
        }

        .dropArea {
            background-color: #f1f2f6;
            color: black;
            border: #ced6e0 1px solid;
        }

        /* Search & Add */
        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #add-link {
            color: #EB796F;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        @media screen and (max-width: 320px) {
            #search-add-wrapper {
                padding: 10px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="header-bar">
            <div class="left-header">
                <span style="font-size: 24px;">üìù</span>
                <h2>To-Do List</h2>
            </div>
            <div class="right-header">
                <button class="toggle-btn" onclick="toggleDarkMode()">üåì</button>
                {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="toggle-btn">Logout</button>
                </form>
                {% endif %}
            </div>
        </div>

        {% block content %}
        <!-- Dynamic content here -->
        {% endblock %}
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
